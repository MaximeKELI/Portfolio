<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #2d2d2d, #1e1e1e);
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-container {
            display: none;
            max-width: 1200px;
            margin: 20px auto;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab-button {
            background: #f7c04a;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .tab-button:hover {
            background: #e5b043;
        }

        .tab-button.active {
            background: #e5b043;
        }

        .tab-content {
            display: none;
            background: linear-gradient(to bottom right, #2d2d2d, #1e1e1e);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #2d2d2d;
            color: #f7c04a;
        }

        tr:hover {
            background-color: #2d2d2d;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f7c04a;
            color: #1e1e1e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        button:hover {
            background: #e5b043;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #69db7c;
            margin-top: 10px;
            text-align: center;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Connexion Administration</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <p class="error-message" id="loginError" style="display: none;"></p>
        </form>
    </div>

    <div class="admin-container" id="adminContainer">
        <h1>Panel d'administration</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="messages">Messages</button>
            <button class="tab-button" data-tab="purchases">Achats</button>
        </div>

        <div class="tab-content active" id="messages">
            <h2>Messages des clients</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="messagesTableBody">
                    <!-- Les messages seront insérés ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <div class="tab-content" id="purchases">
            <h2>Historique des achats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Service</th>
                        <th>Montant</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="purchasesTableBody">
                    <!-- Les achats seront insérés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./assets/js/admin.js"></script>
</body>
</html>
