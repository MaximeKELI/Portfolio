<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .success-container {
            background: linear-gradient(to bottom right, #1e1e1e, #2d2d2d);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #f7c04a;
            margin-bottom: 20px;
        }
        p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: #f7c04a;
            color: #1e1e1e;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e5b043;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. You will receive a confirmation email shortly with further details about your service.</p>
        <a href="/" class="back-button">Return to Homepage</a>
    </div>
</body>
</html>
